<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Guess the flag 🇹🇷🇺🇸🇮🇹 </title>
</head>
<body>
    <div class="app text-center p-5">
        <img id="flag-image" class="p-3" src="assets/flags/turkiye.png" alt="Flag game">
        <h1 class="mt-3 ">Welcome to Guess the flag game!</h1>
        <h5 class="mt-3 text-muted">Choose the correct flag from the options below</h5>
        <div class="p-3">
            <label for="questions-input" class="form-label form-title">How many questions / rounds ??</label>
            <input id="questions-input" class="form-control form-control-lg mt-2 mb-3" type="number" value="10" placeholder="How many questions?" max="25" min="1">
            <button id="start-button" class="btn btn-primary btn-lg btn-block" type="button">Start game</button>
        </div>
    </div>
    <hr> </hr>
    <footer class="text-center p-3" >
        <p class="mt-3 mb-3 text-muted">&copy; 2023 - Made by Eren Berkay Dinç with ❤️</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
